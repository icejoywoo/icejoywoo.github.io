
name: icejoywoo's blog
description: 一个程序员的自我修养
meta_description: "icejoywoo, blog"
safe: true
fenced_code_blocks: true

aboutPage: true

markdown: redcarpet
redcarpet:
  extensions: [
   "no_intra_emphasis"
   ,"fenced_code_blocks"
   ,"autolink"
   ,"tables"
   ,"strikethrough"
   ,"superscript"
   ,"with_toc_data"
   ,"footnotes"
   ,"highlight"
   ,"underline"
   ,"quote"
   ,"lax_spacing"
   ,"prettify"
#   ,"html_toc"
  ]
highlighter: rouge

paginate: 20
paginate_path: ":num"
baseurl: ""

email: "icejoywoo@gmail.com"
author:         'icejoywoo'
authorTwitter:  'icejoywoo'
disqus_shortname: 'icejoywoo'
github_username:  'icejoywoo'

permalink:       /:categories/:year/:month/:day/:title.html

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
