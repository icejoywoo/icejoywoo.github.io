
name: icejoywoo's blog
description: 一个程序员的自我修养之路
meta_description: "icejoywoo, blog"
safe: true
fenced_code_blocks: true

aboutPage: true

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
highlighter: pygments

paginate: 20
baseurl: /

author:         'icejoywoo'
authorTwitter:  'icejoywoo'
disqus_shortname: 'icejoywoo'

permalink:       /:categories/:year/:month/:day/:title.html

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
