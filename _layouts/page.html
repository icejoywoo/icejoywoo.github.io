---
layout: default
---
<div class="row">
    <div class="content">
        <div class="sheet">
            <header>
                <h1>{{ page.title }}</h1>
            </header>
            <hr>
            <article>
                {{ content }}
            </article>
        </div>
        <div class="pad-min"></div>
        <div id="post-comment" class="sheet post">
            <div id="disqus_thread"></div>
        </div>
    </div>
</div>

<div class="page_script">
  <script type="text/javascript" src="{{'/static/js/tagCloud.js' | prepend:site.baseurl | prepend: site.url }}"></script>
  <script type="text/javascript" src="{{'/static/js/tags.js' | prepend:site.baseurl | prepend: site.url }}"></script>
</div>
