---
layout: default
scripts: [disqus.js, tagCloud.js, tags.js]
---
<div class="row">
    <div class="content">
        <div class="sheet">
            <header>
                <h1>{{ page.title }}</h1>
            </header>
            <hr>
            <article>
                {{ content }}
            </article>
        </div>
        <div class="pad-min"></div>
        <div id="post-comment" class="sheet post">
            <div id="disqus_thread"></div>
        </div>
    </div>
</div>
